<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/scss/index.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <header>
            <img src="/assets/image/Wecall Logo.svg" alt="" class="wecall-logo" />
          </header>
      <section class="reset-password-section">
        <img src="/assets/image/lock-icon.svg" alt="" class="lock-icon" />
        <h1 class="password-reset-label">Password reset</h1>
        <div class="card">
          <h2 class="password-request-label">
            You are receiving this email because we received a password reset
            request for your account.
          </h2>
          <p class="visit-address-label">
            To reset your password, visit the following address:
          </p>
          <button class="reset-button">
            Click here to reset your password
          </button>
          <p class="your-email">
            Your email: <span class="email"> email@example.com </span>
          </p>
          <p class="link-expire-label">
            If above link expires, then request another
            <a href="#"> password reset </a>
          </p>
        </div>
      </section>
      <footer>
        <p class="copyright-label">
          Copyright 2023 <span>Wecall</span> . All Rights Reserved
        </p>
      </footer>
    </div>
  </body>
</html>
